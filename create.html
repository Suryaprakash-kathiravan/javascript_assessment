<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-center mb-8">Create a New Post</h1>

    <!-- Form to Create/Edit a Post -->
    <form id="postForm" class="bg-white p-6 rounded-lg shadow-md mb-8">
      <input type="text" id="title" placeholder="Title" class="w-full p-2 border rounded mb-4">
      <textarea id="content" placeholder="Content" class="w-full p-2 border rounded mb-4"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Post</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
